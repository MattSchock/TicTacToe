<body class="container">
    <div class="card">
        <div class="card-header">
            Tic Tac Toe
        </div>
        <div class="card-body">
            <h5 class="card-title" id="heading">X turn.</h5>
        </div>
    </div>
    <button type="button" id="resetButtonId" class="btn btn-primary" onclick="resetButton()">Reset Game</button>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-xs-4 box" id="box0" tag="" onClick="clickSelector(this.id)">
                
            </div>
            <div class="col-xs-4 box" id="box1" onClick="clickSelector(this.id)">
                
            </div>
            <div class="col-xs-4 box" id="box2" onClick="clickSelector(this.id)">
                
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 box" id="box3" onClick="clickSelector(this.id)">
                
            </div>
            <div class="col-xs-4 box" id="box4" onClick="clickSelector(this.id)">
                
            </div>
            <div class="col-xs-4 box" id="box5" onClick="clickSelector(this.id)">
                
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 box" id="box6" onClick="clickSelector(this.id)">
                
            </div>
            <div class="col-xs-4 box" id="box7" onClick="clickSelector(this.id)">
                
            </div>
            <div class="col-xs-4 box" id="box8" onClick="clickSelector(this.id)">
                
            </div>
        </div>
        <div class="alert alert-success" id="winAlert" style="display:none">
        </div>
    </div>
